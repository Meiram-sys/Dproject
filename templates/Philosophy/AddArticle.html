{% extends 'Philosophy/base.html' %}
{% block Content %}
    <form method="post" action="{% url 'AddArticle' %}">
                {% csrf_token %}
                <div>{{ form.non_field_errors }}</div>
                    {% for f in form %}
                        <p><label for = "{{ f.id_for_label }}" > {{ f.label }} </label>{{f}}</p>
                <div>{{ f.errors }}</div>
                    {% endfor %}
                    <button type="submit">Add</button>
    </form>

{% endblock Content %}
