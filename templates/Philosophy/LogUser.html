{% extends 'Philosophy/base.html' %}
{% block Content %}
    <form method="post" class="main-login">
    <div>
        {{ form.non_field_errors }}
    </div>
    {% csrf_token %}
    {% for login_form in form %}
    <p class="log-form">{{ login_form }}</p>
        <div>
        {{ login_form.errors }}
        </div>
    {% endfor %}
    <button type="submit" class="button-log">Вход</button>
    <button type="reset" class="button-log">Сбросить</button>
    </form>
{% endblock Content %}
