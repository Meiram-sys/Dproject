{% extends 'Philosophy/base.html' %}
{% block Content %}
    <form method="post" class="RegPage">
    {% csrf_token %}
    {% for reg_form in form %}
        <p>{{ reg_form }}</p>
        <div>
        {{ reg_form.errors }}
        </div>
    {% endfor %}
    <button type="submit" class="button-log">Зарегистрироваться</button>
    <button type="reset" class="button-log">Сбросить</button>

    </form>
{% endblock Content %}
